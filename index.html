<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/UIkit/header__logo.svg" class="header__logo" alt="Логотип">
    </header>


    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-placeholder">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img 
                class="profile__edit-svg"
                src="./images/UIkit/uikit-edit-button.svg" 
                alt="Кнопка редактирования">
            </button>
            <p class="profile__title">Исследователь океана</p>
          </div>
          <button class="profile__add-button-rectangle">
            <img 
              src="./images/UIkit/uikit-plus.svg" 
              alt="Иконка-добавить" 
              class="profile__uikit-plus">
          </button>
        </div>
      </section>

      <section class="photos">
        <ul class="photo-grid">
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <small class="footer__copyright">&copy; 2022, Mesto Russia</small>
    </footer>

    <div class="popup popup_role_edit-profile">
      <div class="popup__container">
        <button class="popup__uikit-close" type="button">
          <img src="./images/UIkit/uikit-close.svg" alt="Иконка закрытия" class="popup__close-svg">
        </button>
        <form class="popup__form" name="edit-profile" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-field">
            <input id="popup__first-input" class="popup__input" type="text" name="traveller-name" placeholder="Имя и фамилия" required minlength="2" maxlength="40">
            <span class="popup__first-input-error popup__input-error"></span>
          </div>
          <div class="popup__input-field">
            <input id="popup__second-input" class="popup__input" type="text" name="traveller-title" placeholder="О себе в нескольких словах" required minlength="2" maxlength="200">
            <span class="popup__second-input-error popup__input-error"></span>
          </div>
          <button class="popup__button" type="submit"><span class="popup__button-text">Сохранить</span></button>
        </form>
      </div>
    </div>

    <div class="popup popup_role_add-card">
      <div class="popup__container">
        <button class="popup__uikit-close" type="button">
          <img src="./images/UIkit/uikit-close.svg" alt="Иконка закрытия" class="popup__close-svg">
        </button>
        <form class="popup__form" name="add-card" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <div class="popup__input-field">
            <input id="popup__first-input" class="popup__input" type="text" name="card-name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__first-input-error popup__input-error"></span>
          </div>
          <div class="popup__input-field">
            <input id="popup__second-input" class="popup__input" type="url" name="card-link" placeholder="Ссылка на картинку" required>
            <span class="popup__second-input-error popup__input-error"></span>
          </div>
          <button class="popup__button" type="submit"><span class="popup__button-text">Создать</span></button>
        </form>
      </div>
    </div>

    <div class="popup popup_role_show-image" novalidate>
      <div class="popup__container-image">
        <button class="popup__uikit-close" type="button">
          <img src="./images/UIkit/uikit-close.svg" alt="Иконка закрытия" class="popup__close-svg">
        </button>
        <img src=" " alt=" " class="popup__image">
        <h2 class="popup__caption"></h2>
      </div>
    </div>

    <template id="gridcard-template">
      <li class="photo-grid__item">
        <img src=" " alt=" " class="photo-grid__image">
        <img src="./images/UIkit/uikit-trash.svg" alt="Иконка удалить" class="photo-grid__uikit-trash">
        <div class="photo-grid__name-block">
          <h2 class="photo-grid__name"></h2>
          <button class="photo-grid__uikit-like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
